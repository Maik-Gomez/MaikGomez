<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maik Gómez - Cibersegurity Blue Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      animation: fadeIn 1s ease forwards;
    }

    /* Contenedor del avatar */
    .avatar-container {
      width: 140px;
      height: 140px;
      border-radius: 50%;   /* círculo */
      overflow: hidden;     /* recorta la imagen fuera del círculo */
      border: 4px solid #0077b6;
      margin-bottom: 20px;
    }

    /* Imagen dentro del avatar */
    .avatar {
     image-rendering: auto;           /* default, suaviza escalado */
      -webkit-backface-visibility: hidden;  /* ayuda a suavizar en Chrome/Safari */
      -webkit-transform: translateZ(0);  
      image-rendering: auto;
      width: 100%;
      height: 100%;
      object-fit: cover;        /* cubre el círculo sin deformarse */
      object-position: center 25%; /* mueve la imagen hacia abajo */
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
      font-weight: 600;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin: 5px 0 20px 0;
      color: #555;
    }

    /* Descripción */
    .description {
      max-width: 600px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.5;
      color: #444;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 320px;
      margin-bottom: 50px;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border-radius: 15px;
      background: #fff;
      text-decoration: none;
      font-weight: 600;
      color: #0077b6;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease, color 0.4s ease;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      background: #0077b6;
      color: #fff;
    }

    .card span {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 400px) {
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1rem; }
      .card { font-size: 0.95rem; }
    }

  </style>
</head>
<body>

  <div class="header">
    <div class="avatar-container">
      <img class="avatar" src="avatar.jpg" alt="Maik Gómez">
    </div>
    <h1>Maik Gómez</h1>
    <h2>Cibersecurity - BLue Team</h2>
  </div>

  <p class="description">
    SysAdmin | Networks | Cibersecurity-Blue Team
  </p>

  <div class="links">

    <a class="card" href="https://drive.google.com/file/d/1Wo-xU_DVUaWS1mSDMt8H4bTL_XHokx8k/view" target="_blank"><span>💻</span>Carta de presentación</a>

    <a class="card" href="mailto:maik@maik.es"><span>📧</span>Contacto</a>
  </div>

</body>

</html>
